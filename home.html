<!DOCTYPE html>
<html lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  

  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-pale-blue fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">TRAVELFAR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html" id="currentUsername"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <img src="imgs/TravelFar_picture.jpg" alt="Picture of plane flying around the world" class="center">

  <div class="main-content">
    <div class="center-text-30px" id="welcome-back">
      Welcome back, user!
    </div>
    <div class="center-text-30px">
      Ready to play another game?
    </div>

    <div class="align-center">
      <a href="game.html">
        <div class="font-size-30px">
          <button class="play-button">PLAY</button>
        </div>
      </a>

      <div class="font-size-30px">Leaderboard</div>
      <div class="margin-top">
        <div class="podium" id="podium">
          <div class="top-player-card second-place" id="second-place">
            <img id="profile" src="" alt="profile picture">
            <div class="info"></div>
          </div>
          <div class="top-player-card first-place" id="first-place">
            <img id="profile" src="" alt="profile picture">
            <div class="info"></div>
          </div>
          <div class="top-player-card third-place" id="third-place">
            <img id="profile" src="" alt="profile picture">
            <div class="info"></div>
          </div>
        </div>
        <ol id="leaderboard-list" class="leaderboard-list"></ol>
      </div>
    </div>
  </div>
  <script src="js_folder/script.js"></script>
  <script src="js_folder/leaderboard.js"></script>

  <!-- Bootstrap JS (Optional, if you want to use Bootstrap JS features) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
