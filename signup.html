<!DOCTYPE html>
<html lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    @media screen and (max-width: 500px){
      .split img {
        width: 350px;
        height: 450px;
      }
    }

    body {
        background-image: url('imgs/background_img/Cloud_Background.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

  </style>
</head>

<body> 
    <div class="container">
        <div class="align-center">
            <div class="signup-form">
                <div class="font-size-30px"><b>Sign Up</b></div>
                  <form id="data-post-form" method="GET">
                    <p><input type="text" placeholder="Username" id="username" minlength="8" maxlength="20" required/></p>
                    <p><input type="email" placeholder="Email" id="email" required/></p>
                    <p><input type="password" placeholder="Password" id="password" required/></p>
                    <button type="button" onclick="postData()">Sign Up</button>
                    <p></p>
                    Already have an account? <a href="login.html">Login</a>
                  </form>
              </div>
            </div>
        </div>
    </div>

    <div id="popup-container" class="hidden">
      <div id="popup-content">
        <span id="close-btn" onclick="closePopup()">X</span>
        <div class="center">
          <h2>Error signing up!</h2>
          <p>Check that username and password are correct,</br>
          or <a href="signup.html">login</a> to an existing account.</p>
        </div>
      </div>
    </div>

    <div id="loading-container" class="hidden">
      <div id="popup-content">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/676fd1e7-a084-4b59-9340-b1d36d99f483/0Klxd89gpx.json" 
        background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        <div class="center">
          Landing on home page...
        </div>
      </div>
    </div>

    <script src="js_folder/script.js"></script>

</body>
