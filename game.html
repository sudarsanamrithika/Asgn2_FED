<!DOCTYPE html>
<html lang="en">
    
<head>
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    .bg-pale-blue {
      background-color: #e6f7ff; 
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Adjust to column layout */
      height: 100vh;
      background-image: url('imgs/background_img/cloud_bg2.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
</head>

<body>
  <div id="game-container">
    <div id="airplane"></div>
  </div>
  <div class="row">
    <div class="column">
      Score
      <div id="score">0</div>
    </div>
    <div class="column">
      <div class="align-right">Highscore</div>
      <div id="high-score">0</div>
    </div>
  </div>

  <div id="popup-container" class="hidden">
    <div id="popup-content">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="play-again-btn">Play Again</button>
        <button id="go-home-btn">Go Home</button>
    </div>
  </div>


  <script src="js_folder/game.js"></script>
</body>
</html>
