<!DOCTYPE html>

<html lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>

    body {
        background-image: url('imgs/background_img/Cloud_Background.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
  </style>
</head>

<body> 
  <div class="container">
    <div class="align-center">
      <div class="login-form">
        <div class="font-size-30px"><b>Login</b></div>
          <form action="home.html" method="GET">
            <div class="align-center">
              <p><input type="text" placeholder="Username" id="login-username" minlength="8" maxlength="20" required/></p>
              <p><input type="password" placeholder="Password" id="login-password" required/></p>
              <button type="button" onclick="login()">Login</button>
              <p></p>
              Don't have an account? <a href="signup.html">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="popup-container" class="hidden">
      <div id="popup-content">
        <span id="close-btn" onclick="closePopup()">X</span>
        <div class="center">
          <h2>Error logging in!</h2>
          <p>Check that username and password are correct, or<br> 
          <a href="signup.html">create</a> a new account.</p>
        </div>
      </div>
    </div>

    <div id="loading-container" class="hidden">
      <div id="loading-content">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/676fd1e7-a084-4b59-9340-b1d36d99f483/0Klxd89gpx.json" 
        background="transparent" speed="1" style="width: 500px; height: 400px;" loop autoplay></dotlottie-player>
        <div class="center">
          Successfully logged in!<br>
          Landing on home page...
        </div>
      </div>
    </div>

    <script src="js_folder/script.js"></script>
</body>
